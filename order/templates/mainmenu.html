{% extends "basemenu.html" %}
{% block title %}
	Menu
{% endblock %}
{% load static %}
{% block body %}
    <div class="container">

    <h1></h1>
        <div class="row">
             <div class="col-md-4 ">
                  <table id="userTable">
                      {% if Category %}
                          {% for c in Category %}
                          <tr>
                              <td>
                                  <a class="category"  id="{{c.id}}" data-name="{{c.categoryName}}"><strong>{{c.categoryName}}</strong></a>
                              </td>
                          </tr>

                          {% endfor %}
                            <tr><td>
                                <a class="topp" ><strong>Toppings</strong></a>
                            </td></tr>
                          {% else %}
                            No Category
                      {% endif %}
                </table>
             </div>
             <div class="col-md-4">

                 <table id="menu" class="table table-striped">
                     <tr>
                         <td colspan="3">
                             <h1>Welcome in Pizza's world....</h1>
                         </td>
                     </tr>
                </table>
             </div>

        </div>
    </div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script type="text/javascript" src="{% static 'menu.js' %}"></script>


{% endblock %}
