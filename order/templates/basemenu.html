{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'layout.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-image:url({% static 'pizza1.jpg'%})">
<div class="topnav">
  {% if user.is_authenticated %}
      <a href="{% url 'logout' %}"  style="float:right">Logout</a>
      <a href="order_detail" style="float:right">Order History</a>
      <a href="{% url 'category_ajax' %}" style="float:right">Menu</a>
  {%else%}
      <a href="{% url 'category_ajax' %}">Menu</a>
      <a href="{% url 'login' %}"  style="float:right">Login</a>
      <a href="{% url 'register' %}"  style="float:right">Register</a>
  {% endif %}
</div>
{%block body%}
{%endblock%}
</body>
</html>
